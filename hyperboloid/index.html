<canvas id="c" style="width:100%;height:100%;"></canvas>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script>
	let B = BABYLON;
	let canvas = document.getElementById('c'), engine = new B.Engine(canvas, true), scene = new B.Scene(engine);
	let camera = new B.ArcRotateCamera('cam', Math.PI/2,0.7,15, new B.Vector3(0,0,0), scene); camera.attachControl(canvas,true);
	let light1 = new B.PointLight('light1',new BABYLON.Vector3(0,1,0), scene); light1.parent = camera;
	let mat = new B.StandardMaterial('m',scene); mat.diffuseColor.set(0.3,0.5,0.6);
	let n = 50, cyls = [];
	for(let i=0;i<n;i++) {
		let cyl = B.MeshBuilder.CreateCylinder('s', {diameter:0.2, height:10}, scene); cyl.material = mat;
		let phi = Math.PI*2*i/n; cyl.position.set(Math.cos(phi),0,Math.sin(phi)); cyl.rotation.set(0.7,-phi,0.0);
		cyls.push(cyl);
	}
	window.addEventListener("resize", function () { engine.resize();});
	engine.runRenderLoop(function() { cyls.forEach(c=>c.rotation.x = 0.7*Math.sin(performance.now() * 0.001)); scene.render(); });
</script>
