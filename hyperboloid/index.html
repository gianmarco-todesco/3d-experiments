<canvas id="c" style="width:100%;height:100%;"/>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script>
    let B=BABYLON, n = 50, cyls = [], c=document.getElementById('c'), e=new B.Engine(c, true), s = new B.Scene(e), cam=
    new B.ArcRotateCamera('cam', Math.PI/2,0.7,15, new B.Vector3(0,0,0), s); cam.attachControl(c,true); 
    let li=new B.PointLight('light1',new B.Vector3(0,1,0), s);li.parent = cam; (mat=new B.StandardMaterial('m',s)).diffuseColor.set(.3,.5,.6); 
    for(let i=0;i<n;i++) { let phi = 6.28*i/n, cyl = B.MeshBuilder.CreateCylinder('s', {diameter:0.2, height:10}, s); cyl.material = mat; 
    cyl.position.set(Math.cos(phi),0,Math.sin(phi)); cyl.rotation.set(0.7,-phi,0.0); cyls.push(cyl); } 
    window.addEventListener("resize", () => e.resize()); e.runRenderLoop(() => { cyls.forEach(c=>c.rotation.x = 0.7*Math.sin(performance.now() * 0.001)); s.render(); }); 
</script>
